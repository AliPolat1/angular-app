
<div class="container">
    <div class="row justify-content-center">
      <div class="col-5">
        <h3 class="bg-primary text-white p-3">
          [{{ getName() }}] To Do List
        </h3> 
        <div class="input-group">
          <input type="text" class="form-control" #todoText>
          <div class="input-group-append">
            <button class="btn btn_primary" (click)="addItem(todoText.value); todoText.value='';" >Ekle</button>
          </div>
        </div>  
        <div class="custom-control custom-checkbox my-3">
          <input type="checkbox" [(ngModel)]="isDisplay" class="custom-control-input" id="displayAll">
          <label class="custom-control-label" for="displayAll">Hepsini göster</label>
        </div>
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Sıra</th>
              <th>Açıklama</th>
              <th>Durum</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of getItems(); let i = index">
              <td>{{ i+1 }}</td>
              <td>{{ item.description }}</td>
              <td>
                <input type="checkbox" [(ngModel)]="item.action">
              </td>
              <td [ngSwitch]="item.action">
                <span *ngSwitchCase="true">
                  Yapıldı
                </span>
                <span *ngSwitchCase="false">
                  Yapılmadı
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
</div>
